{% extends "base.html" %}

{% block content %}
    <h1>Process "{{ process['Process Name'] }}"</h1>
        {% for key in process%}
            <table class = "table table-striped">
            <tr>
                <th>{{key}}</th>
            </tr>
                {% if key in ['Outputs', 'Inputs'] %}
                        <td colspan="1">
                            {% for value in process[key]%}
                                <a href="{{ url_for('product', product_id = value['product_id']) }}">{{value['name'] + ', '}}</a>
                            {% endfor %}
                        </td>
                {% else %}
                    <td>{{process[key]}}</td>
                {% endif %}
            </table>
        {% endfor %}
{% endblock %}
