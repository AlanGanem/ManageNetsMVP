{% extends "base.html" %}

{% block content %}
    <h1>All Products</h1>
        <table class = "table table-striped">
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Product Owner</th>
                <th>Product Author</th>
            </tr>
            {% for product in products %}
                <tr>
                    <th><a href="product/{{product.product_id}}">{{product.product_id}}</a></th>
                    <td>{{product.name}}</td>
                    <td>{{product.owner}}</td>
                    <td>{{product.created_by}}</td>
            {% endfor %}
            <tr/>


        <table/>


{% endblock %}
